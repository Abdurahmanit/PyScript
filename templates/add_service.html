{% extends "layout.html" %}
{% block title %}Add New Service - Enhanced StatusAggregator{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-xl">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-700">Add a New Service to Monitor</h2>
    <form method="POST" action="{{ url_for('add_service_route') }}" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Service Name</label>
            <input type="text" name="name" id="name" value="{{ name or '' }}" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="e.g., My Awesome API">
        </div>
        <div>
            <label for="mock_url" class="block text-sm font-medium text-gray-700">Mock Service URL (for simulation)</label>
            <input type="text" name="mock_url" id="mock_url" value="{{ mock_url or '' }}" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                   placeholder="e.g., http://api.example.com/health (will be simulated)">
            <p class="mt-1 text-xs text-gray-500">This URL is for identification. Actual polling is simulated.</p>
        </div>
        <div class="flex items-center justify-between">
            <a href="{{ url_for('dashboard_route') }}" class="py-2 px-4 rounded-md font-semibold shadow-md transition duration-150 ease-in-out bg-gray-500 hover:bg-gray-600 text-white">Cancel</a>
            <button type="submit" class="py-2 px-4 rounded-md font-semibold shadow-md transition duration-150 ease-in-out bg-blue-600 hover:bg-blue-700 text-white">Add Service</button>
        </div>
    </form>
</div>
{% endblock %}
