{% extends "layout.html" %}
{% block title %}Register - Enhanced StatusAggregator{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-xl">
    <h2 class="text-3xl font-bold mb-6 text-center text-gray-700">Create Your Account</h2>
    <form method="POST" action="{{ url_for('register_route') }}" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>
        <div>
            <button type="submit" class="w-full py-2 px-4 rounded-md font-semibold shadow-md transition duration-150 ease-in-out bg-blue-600 hover:bg-blue-700 text-white">Register</button>
        </div>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
        Already have an account? <a href="{{ url_for('login_route') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Log in here</a>
    </p>
</div>
{% endblock %}
